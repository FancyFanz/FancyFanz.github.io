{% assign author_link = "none" %}
{% for person in site.categories.team %}
  {% if person.name == include.the_author %}
    {% assign author_link = person.url %}
  {% endif %}
{% endfor %}
{% if author_link == "none" %}
{{ include.the_author }}
{% else %}
<a href="{{ author_link }}">{{ include.the_author }}</a>
{% endif %}
