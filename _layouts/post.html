---
layout: default
---

<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">
      <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
      {% if page.author %}
       - by <strong>{% include author_link.html the_author = page.author %}</strong>
      {% endif %}
    </p>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    {{ content }}
  </article>

  {% include social_footer.html %}

</div>
</div>
