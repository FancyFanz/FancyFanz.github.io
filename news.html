---
layout: page
title: News
permalink: /news/
---

<ul class="posts-list">
{% for post in site.categories.news %}
  <li>
    <strong>
      <a href="{{ post.url  }}">{{ post.title }}</a>
    </strong>
    <span class="post-date"> - {{ post.date | date_to_long_string }}</span>
  </li>
{% endfor %}
</ul>

<br>
